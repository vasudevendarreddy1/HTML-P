<body>
    <h4>How to create nested tables within tables in HTML?</h4>
    <table class="main-table">
    <tr>
    <td>
    Main table cell 1
    <table class="nested-table">
    <tr>
    <td>Nested table cell 1</td>
    <td>Nested table cell 2</td>
    </tr>
    </table>
    </td>
    <td>Main table cell 2</td>
    </tr>
    </table>
    </body>
